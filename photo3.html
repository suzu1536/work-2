<html lang="ja">

<head>

  <title>mirror</title>
  <style>
    #photo {
      position: relative;
    }
    
    #photo img.mirror {
      position: absolute;
      top: 50px;
      right: 50px;
      left: 50px;
      bottom: 50px;
    }

  </style>
</head>

<body>
  <div id="photo">
    <img src="images/kami.jpg" width="600" height="500" alt="壁紙">
    <img src="images/gallery_3b.jpg" width="500" height="400" alt="" class="mirror">
  </div>
</body>

</html>
